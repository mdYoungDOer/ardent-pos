<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad1)" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- POS Terminal/Register icon -->
  <rect x="8" y="10" width="16" height="10" rx="1" fill="white" opacity="0.9"/>
  <rect x="9" y="11" width="14" height="6" rx="0.5" fill="#1E40AF"/>
  
  <!-- Screen -->
  <rect x="10" y="12" width="12" height="4" rx="0.3" fill="white"/>
  
  <!-- Buttons -->
  <circle cx="11" cy="19" r="0.8" fill="white" opacity="0.8"/>
  <circle cx="14" cy="19" r="0.8" fill="white" opacity="0.8"/>
  <circle cx="17" cy="19" r="0.8" fill="white" opacity="0.8"/>
  <circle cx="20" cy="19" r="0.8" fill="white" opacity="0.8"/>
  
  <!-- Letter "A" for Ardent -->
  <text x="16" y="15.5" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#1E40AF">A</text>
</svg>
