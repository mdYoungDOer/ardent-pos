name: ardent-pos-simple
services:
- name: frontend
  source_dir: /frontend
  github:
    repo: mdYoungDOer/ardent-pos
    branch: main
  build_command: npm install && npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
  - path: /
  envs:
  - key: REACT_APP_API_URL
    scope: BUILD_TIME
    value: "https://ardent-pos-simple-backend.ondigitalocean.app"
  - key: REACT_APP_PAYSTACK_PUBLIC_KEY
    scope: BUILD_TIME
    value: "pk_test_placeholder"

- name: backend
  source_dir: /backend
  github:
    repo: mdYoungDOer/ardent-pos
    branch: main
  build_command: composer install --no-dev --optimize-autoloader
  run_command: vendor/bin/heroku-php-apache2
  environment_slug: php
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /api
  envs:
  - key: DB_HOST
    scope: RUN_TIME
    value: "localhost"
  - key: DB_PORT
    scope: RUN_TIME
    value: "5432"
  - key: DB_NAME
    scope: RUN_TIME
    value: "ardent_pos"
  - key: DB_USER
    scope: RUN_TIME
    value: "postgres"
  - key: DB_PASS
    scope: RUN_TIME
    value: "password"
  - key: JWT_SECRET
    scope: RUN_TIME
    value: "your-jwt-secret-key-here"
  - key: CORS_ORIGIN
    scope: RUN_TIME
    value: "*"
  - key: PAYSTACK_PUBLIC_KEY
    scope: RUN_TIME
    value: "pk_test_placeholder"
  - key: PAYSTACK_SECRET_KEY
    scope: RUN_TIME
    value: "sk_test_placeholder"

databases:
- engine: PG
  name: ardent-pos-simple-db
  num_nodes: 1
  size: db-s-1vcpu-1gb
  version: "14"
