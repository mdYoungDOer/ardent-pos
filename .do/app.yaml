name: ardent-pos
services:
- name: frontend
  source_dir: /frontend
  github:
    repo: mdYoungDOer/ardent-pos
    branch: main
    deploy_on_push: true
  build_command: npm install && npm run build
  output_dir: build
  routes:
  - path: /
  envs:
  - key: REACT_APP_API_URL
    scope: BUILD_TIME
    value: "${backend.PUBLIC_URL}"
  - key: REACT_APP_PAYSTACK_PUBLIC_KEY
    scope: BUILD_TIME
    type: SECRET

- name: backend
  source_dir: /backend
  github:
    repo: mdYoungDOer/ardent-pos
    branch: main
    deploy_on_push: true
  build_command: composer install --no-dev --optimize-autoloader
  run_command: vendor/bin/heroku-php-apache2
  environment_slug: php
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /auth
    prefix_rewrite: /
  - path: /dashboard
    prefix_rewrite: /
  - path: /products
    prefix_rewrite: /
  - path: /sales
    prefix_rewrite: /
  - path: /inventory
    prefix_rewrite: /
  - path: /customers
    prefix_rewrite: /
  - path: /orders
    prefix_rewrite: /
  - path: /payments
    prefix_rewrite: /
  - path: /contact
    prefix_rewrite: /
  envs:
  - key: DB_HOST
    scope: RUN_TIME
    type: SECRET
  - key: DB_PORT
    scope: RUN_TIME
    value: "25060"
  - key: DB_NAME
    scope: RUN_TIME
    value: "ardent-pos-db"
  - key: DB_USER
    scope: RUN_TIME
    type: SECRET
  - key: DB_PASS
    scope: RUN_TIME
    type: SECRET
  - key: JWT_SECRET
    scope: RUN_TIME
    type: SECRET
  - key: APP_URL
    scope: RUN_TIME
    value: "${APP_URL}"
  - key: CORS_ORIGIN
    scope: RUN_TIME
    value: "${APP_URL}"
  - key: PAYSTACK_PUBLIC_KEY
    scope: RUN_TIME
    type: SECRET
  - key: PAYSTACK_SECRET_KEY
    scope: RUN_TIME
    type: SECRET
  - key: SENDGRID_API_KEY
    scope: RUN_TIME
    type: SECRET
  - key: SENDGRID_FROM_EMAIL
    scope: RUN_TIME
    type: SECRET

databases:
- engine: PG
  name: ardent-pos-db
  num_nodes: 1
  size: db-s-1vcpu-1gb
  version: "14"
